<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<h:head>
	<meta http-equi="Content-Type" content="text/html; charset-ISO-8859-1"/>
	<title>Cadastro</title>

</h:head>

<body>
	
	<h:form>
		<h:painelGrid columns="2">
			<f:facet name="header">
				Cadastro de Usuário
			
			</f:facet>
			Nome:
			<h:inputText value="#{cadastro.nome}"/>
		
			Email:
			<h:inputText value="#{cadastro.email}"/>
		
			Senha:
			<h:inputText value="#{cadastro.senha1}"/>
		
			Confirmação de senha:
			<h:inputText value="#{cadastro.senha2}"/>
		
			Sexo:
			<h:selectOneRadio>
			
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
					
			</h:selectOneRadio>
			
			Deseja receber emails?
			<h:selectBooleanCheckbox value="#{cadastro.receberEmails"/>
		
			Observações
			<h:inputTextarea value="#cadastro.observações" rows="4" cols="60"/>
			
			Linguagem de programação:
			
			<h:selectManyCheckbox value="#{cadastro.linguagens}">
			
			<f:selectItems value= "#{cadastro.listaLinguagens}" var="L" itemValue="#L-id" itemLabel="#{L.nome}"/>
	
			
			</h:selectManyCheckbox>
	
		</h:painelGrid>
		
		<h:commandButton value = "Cadastrar" action="info"></h:commandButton>
		
	
	</h:form>

</body>
</html>
