<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1" />

	<title>Login</title>

<!-- estilo CSS -->
	<style>
body {
	background-color: lightgrey;
}

.fundo {
	background-color: white;
	width: 500px;
	border-radius: 20px;
	margin: 20px;
	padding: 20px;
}
</style>

</h:head>

<h:body>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<!-- formulário de loguin -->
	<h:form>
		<center>
			<div class="fundo">

				<h1>Login</h1>
				<!-- user insere seus dados -->
				<h:panelGrid columns="2">
			Nome:               <!-- binding com o Java -->
			<h:inputText value="#{login.user}" />
			
			Senha:
			<br />
					<h:inputSecret value="#{login.senha}" />
				</h:panelGrid>
				<br /> <br />
				<!-- valida o login e redireciona pra pagina principal -->
				<h:commandButton id="login" value="ENTRAR" action="#{login.doLogin}" />

				<br /> <br /> <br /> <br />
				<!-- imagem  -->
				<h:graphicImage library="img" name="casino.gif" width="400px" />

			</div>
		</center>
	</h:form>

</h:body>
</html>
