<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	
<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1"/>
	<title>Template</title>
</h:head>
<body>
<!-- Onde o template vai puxar o cabeçalho e o rodapé -->
	<table width="100%" border="1">
		<tr>                    <!-- meio de como chamar no template -->
			<td align="center"> <h3>#{titulo}</h3></td>
		</tr>
	</table>
	<br/>
	<table width="100%" border="0">
		<tr>
			<td> <ui:insert name="conteudo"></ui:insert>
			</td>
		</tr>
	</table>
	<br/>
	
	<table width="100%" border="1">
		<tr>
			<td align="center">Todos os direitos reservados</td>
			
		</tr>
	</table>
	
</body>
</html>
