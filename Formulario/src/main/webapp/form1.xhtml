<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuário</title>
</h:head>

<body>
<center>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">Dados Pessoais</f:facet>
		
		
		Nome:
			<h:inputText  value="#{formBean.pessoa.nome}"/>
		E-Mail:
			<h:inputText  value="#{formBean.pessoa.email}"/>
		Data de Nascimento:
			<h:inputText  value="#{formBean.pessoa.dtNasc}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>	
		Rua:
			<h:inputText  value="#{formBean.pessoa.endRes.rua}"/>
		Número:
			<h:inputText  value="#{formBean.pessoa.endRes.num}"/>
		Complemento:
			<h:inputText value="#{formBean.pessoa.endRes.comp}"/>
		Bairro:
			<h:inputText  value="#{formBean.pessoa.endRes.bairro}"/>
		CEP:
			<h:inputText  value="#{formBean.pessoa.endRes.cep}"/>
		Cidade:
			<h:inputText  value="#{formBean.pessoa.endRes.cidade}"/>
			
		Estado:
			<h:selectOneMenu value="#{formBean.pessoa.endRes.estado.sigla}">
				<f:selectItem itemValue="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{formBean.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}" />
			</h:selectOneMenu>
			
		
		Telefone Residencial:
		
		<h:panelGroup>
			<h:inputText value="#{formBean.pessoa.telRes.ddd}" size="2" /> <h:inputText value="#{formBean.pessoa.telRes.numero}" />
		</h:panelGroup>
			
			
		Telefone Celular:
		<h:panelGroup>
			<h:inputText value="#{formBean.pessoa.telCel.ddd}" size="2" /> <h:inputText value="#{formBean.pessoa.telCel.numero}" />
		</h:panelGroup>
			
		</h:panelGrid>

		<h:commandButton value="Próximo" action="form2" />

	</h:form>
	</center>
</body>
</html>
