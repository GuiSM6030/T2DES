<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Gerador de Números Aleatórios</title>
</h:head>

<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">Gerador de Números Aleatórios</f:facet>
		
			Quantidade de números:
			<!-- seleciona a qtt de numeros que vão aparecer na tela -->
			<h:selectOneMenu value="#{genBean.qtde}">
				<f:selectItem itemValue="1" itemLabel="1" />
				<f:selectItem itemValue="2" itemLabel="2" />
				<f:selectItem itemValue="3" itemLabel="3" />
				<f:selectItem itemValue="4" itemLabel="4" />
				<f:selectItem itemValue="5" itemLabel="5" />
			</h:selectOneMenu>
		
		<!-- escolhe valor mínimo e máximo -->
			Valor mínimo:
			<h:inputText value="#{genBean.min}" size="4" />
			
			Valor máximo:
			<h:inputText value="#{genBean.max}" size="4" />
		</h:panelGrid>

<!-- botão para executar a operação -->
		<h:commandButton value="Gerar" action="#{genBean.gerar}" />
		<hr />

		<h:selectManyListbox rendered="#{genBean.numeros.size() > 0}" style="width: 140px;" readonly="true">
			<f:selectItems value="#{genBean.numeros}" var="n" itemLabel="#{n}" />
		</h:selectManyListbox>
	</h:form>
</body>
</html>
