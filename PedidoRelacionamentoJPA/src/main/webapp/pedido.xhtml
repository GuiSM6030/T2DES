<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>PrODUTOS</title>
</h:head>

<body>
<!-- Título -->
<h2>Cadastro de Produtos</h2>

<h:form>
	<h3>Escolha um Produto:</h3>
	<!-- pega a constante e dá como opção para o usuário escolher -->
	<h:selectOneMenu value="#{editPedidoBean.selectedClienteId}">
		<f:selectItems value="#{editPedidoBean.clientes}" var="c" itemValue="#{c.id}" itemLabel="#{c.nome} (#{c.email})" />
	</h:selectOneMenu>
	
	<br />
	
	<h3>Valor dos Produtos:</h3>
	<h:selectManyCheckbox value="#{editPedidoBean.selectedProdutosIds}" layout="pageDirection">
		<f:selectItems value="#{editPedidoBean.produtos}" var="p" itemValue="#{p.id}" itemLabel="#{p.nome} - #{formatterBean.formatarMoeda(p.valor)}" />
	</h:selectManyCheckbox>
	
	<br />
	<!-- Cadastra o que o usuáruio colocou com o binden do action -->
	<h:commandButton value="Cadastrar Pedido" action="#{editPedidoBean.cadastrarPedido}" />
	<h:commandButton value="Cancelar" action="pedidos?faces-redirect=true" />
</h:form>
</body>
</html>
